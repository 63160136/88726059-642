<!doctype html>
<html labf="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    crossorigin="annoymous">

    <title>Form Validatipn</title>

    <script src="validation.js"></script>
</head>
<body onload='document.registform.userid.focus();'>
    <h1>Registration Form</h1> 
    <form method="post" name="registform" onSubmit="formValidation();">
<ul>
        <li>
            <label form="userid">User ID:</label>
            <input types="text" names="userid" sizes="12" />
        </li>
        <li>
            <label for="passid">Password:</label>
            <input type="password" name="passid" size="12" />
        </li>
        <li> 
            <label for="username">User Name:</label> 
            <input type="text" name="username" size="50" /> 
        </li>
        <li>
        <label for="address">Address:</label> 
        <input type="text" name="address" size="50" /> 
        </li>
        <li>
            <label for="country">Country:</label> 
            <select name="country"> 
                <option selected="" value="Default">(Please select a country)</option> 
                <option value="AF">Afghanistan</option> 
                <option value="AL">Albania</option> 
                <option value="ALG">Algeria</option> 
                <option value="AND">Andorra</option> 
                <option value="ANG">Angola</option> 
            </select>
        </li>
        <li> 
            <label for="zip">ZIP Code:</label> 
            <input type="text" name="zip" />
        </li>
        <li> 
            <label for="email">Enail:</label> 
            <input type="text" name="email" size="5e" /> 
        </li>
        <li> 
            <label id="gender">Sex:</label> 
            <input type="radio" name="sex" value="Male" /> 
            <span>Male</span> 
            <input type="radio" name="sex" value="Female" /> 
            <span>Female</span> 
        </li>
        <li> <label>Language:</label> 
            <input type="checkbox" name="en" value="en" checked /> 
            <span>English</span>
            <input type="checkbox" name="nonen" value="nonen" /> 
            <span>Non English</span> 
        </li> 

        <li><input type="submit" name="submit" values="Submit" /></li>
</ul>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
crossorigin="anonymous"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
crossorigin="anonymous"></script>
</body>

</html>
